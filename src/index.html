            <main>
                <div id="todoContainer">
                    <div id="todoList">
                    </div>
                </div>
    
                <dialog id="addTodoDialog">
                    <form id="todoForm" action="#" method="dialog">
                        <textarea type="text" id="name" class="name-box" placeholder="Todo name" required></textarea>
                        <textarea type="text" id="desc" class="desc-box" placeholder="Description"></textarea>
    
                        <div class="todo-controls">
                            <input type="date" id="date" placeholder="Due Date">
                            <select id="priority">
                                <option>Priority</option>
                                <option>Low</option>
                                <option>Important</option>
                                <option>Urgent</option>
                            </select>
                            <select id="project"></select>
                        </div>
                        <div class="button-container">
                            <button class="button cancel-btn" type="button" id="closeDialogBtn">Cancel</button>
                            <button class="button submit-btn todo-submit-button" type="submit" id="todo-create-button">Add todo</button>
                        </div>
                    </form>
                </dialog>

                <dialog id="addProjectDialog">
                    <form id="projectForm" action="#" method="dialog">
                        <textarea type="text" id="projectName" class="name-box" placeholder="Project name" required></textarea>
                        <!-- <textarea type="text" id="projectDesc" class="desc-box" placeholder="Description"></textarea> -->

                        <div class="button-container">
                            <button class="button cancel-btn" type="button" id="closeProjectDialogBtn">Cancel</button>
                            <button class="button submit-btn project-submit-button" type="submit" id="project-create-button">Create project</button>
                        </div>
                    </form>
                </dialog>

                <dialog id="settingsDialog">
                    <form method="dialog">
                        <div>
                            <p>Settings</p>
                            <button id="closeSettingsBtn">x</button>
                        </div>
    
                        <button id="deleteAll">Delete All Todos and Projects</button>
                        <button id="restoreDefaults">Restore Defaults</button>
                    </form>
                </dialog>
